<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaderboard Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 18px; max-width: 720px; margin: auto; }
    input, button { padding: 8px; margin: 6px 0; width: 100%; box-sizing: border-box; }
    .row { display:flex; gap: 8px; }
    .col { flex:1; }
    table { width:100%; border-collapse: collapse; margin-top: 12px; }
    th,td { padding:8px; border: 1px solid #ddd; text-align:left; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Leaderboard Demo (Realtime)</h1>

  <div id="auth">
    <h3>Login (demo)</h3>
    <input id="username" placeholder="username" />
    <input id="password" type="password" placeholder="password (use: password)" />
    <button id="loginBtn">Login</button>
    <div id="loginMsg"></div>
  </div>

  <div id="actions" style="display:none;">
    <h3>Submit Score</h3>
    <input id="score" type="number" placeholder="score" />
    <button id="submitBtn">Submit My Score</button>
    <div id="submitMsg"></div>
    <h3>Leaderboard (live)</h3>
    <table id="leaderboardTable">
      <thead><tr><th>Rank</th><th>Username</th><th>Score</th></tr></thead>
      <tbody></tbody>
    </table>
    <!-- <button id="refreshBtn">Refresh Now (API)</button> -->
  </div>

  <!-- Load socket.io client from local server -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Load our app JS -->
  <script src="/demo.js"></script>
</body>
</html>
